<GridLayout rows="*,*,*" columns="*,*" class="m-t-25">

  <CardView
    width="45%"
    row="0"
    elevation="40"
    class="m-l-10 m-r-10"
    radius="1"
    horizontalAlignment="center"
    verticalAlignment="center"
  >
    <StackLayout class="p-10 m-t-30 m-b-30" [nsRouterLink]="['/nowPlaying']">
      <Image
        borderRadius="5"
        height="60"
        width="60"
        stretch="aspectFill"
        class=""
        src="https://cdn4.iconfinder.com/data/icons/cinema-movie-film/100/film-01-512.png"
        [nsRouterLink]="['/nowPlaying']"
      ></Image>
      <Label text="NOW PLAYING" class="h3 p-t-5 text-center" [nsRouterLink]="['/nowPlaying']"></Label>
      <Label class=" text-center" text="MOVIES" [nsRouterLink]="['/nowPlaying']"></Label>
    </StackLayout>
  </CardView>

    width="45%"
    row="0"
    col="1"

    elevation="40"
    radius="1"

        height="60"
        width="60"

  </CardView>

    verticalAlignment="center"

        width="60"
